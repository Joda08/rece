                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data" class="name">
	<div class="row">
		<label for="name"><h2>Your name:</h2></label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email"><h2>Your email:</h2></label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
        <label for="message"><h2>Your message:</h2></label><br />
		<textarea id="message" class="input" name="message" rows="1" cols="30"></textarea><br />
	</div>
	<input class="btn btn-rsvp submit" type="submit" value="Send" />
</form>
